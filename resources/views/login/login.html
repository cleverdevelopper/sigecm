<body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <div class="card-body p-4"> 
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center pb-0 fw-bold">Acessar</h4>
                                <p class="text-muted mb-4">Introduza o seu UTILIZADOR e a SENHA para acessar o painel de administracao.</p>
                            </div>

                            <form method="POST">
                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">Utilizador</label>
                                    <input class="form-control" name="text_utilizador" type="text" id="emailaddress" required="" placeholder="Digite o seu utilizador">
                                </div>

                                <div class="mb-3">
                                    <a href="pages-recoverpw.html" class="text-muted float-end"><small>Esqueci a senha?</small></a>
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" name="text_password" id="password" class="form-control" placeholder="Digite a sua senha">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                        <label class="form-check-label" for="checkbox-signin">Recordar me</label>
                                    </div>
                                </div>

                                <div class="d-grid mb-3 mb-0 text-center">
                                    <button class="btn btn-primary" type="submit">Acessar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
