<body class="loading" data-layout-color="light" data-leftbar-theme="dark" data-layout-mode="fluid"
    data-rightbar-onstart="true">
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        {{sidebar}}
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- Topbar Start -->
                {{navbar}}
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">SIGECM</a></li>
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Gestao do Armamento</a></li>
                                        <li class="breadcrumb-item active">Municoes</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Municoes</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-sm-5">
                                            <a href="{{URL}}/newammunition" class="btn btn-danger mb-2"><i class="mdi mdi-plus-circle me-2"></i> Adicionar nova Municao</a>
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="text-sm-end">
                                                <button type="button" class="btn btn-success mb-2 me-1"><i class="mdi mdi-cog-outline"></i></button>
                                                <button type="button" class="btn btn-light mb-2 me-1">Import</button>
                                                <button type="button" class="btn btn-light mb-2">Export</button>
                                            </div>
                                        </div><!-- end col-->
                                    </div>

                                     <!-- 
                                        #================================================
                                        # Modal de notificacoes
                                        #================================================
                                    -->
                                    <div id="info-alert-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog modal-sm modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body p-4">
                                                    <div class="text-center">
                                                        <i class="dripicons-checkmark h1"></i>
                                                        <h4 class="mt-2">Sucesso!</h4>
                                                        <p class="mt-3">As Municoes foram registadas com sucesso.</p>
                                                        <button type="button" class="btn btn-info my-2" data-bs-dismiss="modal">ok</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 
                                        #================================================
                                        # Fim Modal de notificacoes
                                        #================================================
                                    -->
            
                                    <div class="table-responsive">
                                        <table class="table table-centered w-100 dt-responsive nowrap" id="products-datatable">
                                            <thead class="table-light">
                                                <tr>
                                                    <th class="all" style="width: 20px;">
                                                        <div class="form-check">
                                                            <input type="checkbox" class="form-check-input" id="customCheck1">
                                                            <label class="form-check-label" for="customCheck1">&nbsp;</label>
                                                        </div>
                                                    </th>
                                                    <th class="all">#Codigo</th>
                                                    <th>Calibre Municao</th>
                                                    <th>Tipo de Municao</th>
                                                    <th>Quantidade em Stoque</th>
                                                    <th>Velocidade</th>
                                                    <th style="width: 85px;">Accoes</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {{itens}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col -->
                    </div>
                    <!-- end row --> 
                    <!-- end row -->

                </div> <!-- container -->

            </div> <!-- content -->

            <!-- Footer Start -->
            {{footer}}
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->


    <!-- Right Sidebar -->
    {{rightsidebar}}

    <div class="rightbar-overlay"></div>
    <!-- /End-bar -->


    <!-- bundle -->
    <script src="resources/views/assets/js/vendor.min.js"></script>
    <script src="resources/views/assets/js/app.min.js"></script>

    <!-- third party js -->
    <script src="resources/views/assets/js/vendor/jquery.dataTables.min.js"></script>
    <script src="resources/views/assets/js/vendor/dataTables.bootstrap5.js"></script>
    <script src="resources/views/assets/js/vendor/dataTables.responsive.min.js"></script>
    <script src="resources/views/assets/js/vendor/responsive.bootstrap5.min.js"></script>
    <script src="resources/views/assets/js/vendor/dataTables.checkboxes.min.js"></script>

    <!-- third party js ends -->

    <!-- demo app -->
    <script src="resources/views/assets/js/pages/demo.types.js"></script>
    <!-- end demo js-->

    <script>
        // Função para verificar a URL e abrir o modal
            window.onload = function() {
                // Verificar se o parâmetro "showModal=true" está presente na URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('status') && urlParams.get('status') === 'created') {
                    // Abrir o modal se a condição for verdadeira
                    var myModal = new bootstrap.Modal(document.getElementById('info-alert-modal'));
                    myModal.show();
                }
            }
       </script>


</body>
