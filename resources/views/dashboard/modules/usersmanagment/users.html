<body class="loading" data-layout-color="light" data-leftbar-theme="dark" data-layout-mode="fluid"
    data-rightbar-onstart="true">
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        {{sidebar}}
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- Topbar Start -->
                {{navbar}}
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">SIGECM</a></li>
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Gestao de Utilizadores</a></li>
                                        <li class="breadcrumb-item active">Utilizadores</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Utilizadores</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-sm-5">
                                            <a href="javascript:void(0);" class="btn btn-danger mb-2"><i class="mdi mdi-plus-circle me-2"></i> Adicionar Utilizador</a>
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="text-sm-end">
                                                <button type="button" class="btn btn-success mb-2 me-1"><i class="mdi mdi-cog-outline"></i></button>
                                                <button type="button" class="btn btn-light mb-2 me-1">Import</button>
                                                <button type="button" class="btn btn-light mb-2">Export</button>
                                            </div>
                                        </div><!-- end col-->
                                    </div>
            
                                    <div class="table-responsive">
                                        <table class="table table-centered w-100 dt-responsive nowrap" id="products-datatable">
                                            <thead class="table-light">
                                                <tr>
                                                    <th class="all" style="width: 20px;">
                                                        <div class="form-check">
                                                            <input type="checkbox" class="form-check-input" id="customCheck1">
                                                            <label class="form-check-label" for="customCheck1">&nbsp;</label>
                                                        </div>
                                                    </th>
                                                    <th class="all">#Codigo</th>
                                                    <th>Nome completo</th>
                                                    <th>Utilizador</th>
                                                    <th>Departamento</th>
                                                    <th>Status</th>
                                                    <th style="width: 85px;">Accoes</th>
                                                    <th>Grupo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {{itens}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col -->
                    </div>
                    <!-- end row --> 
                    <!-- end row -->

                </div> <!-- container -->

            </div> <!-- content -->

            <!-- Footer Start -->
            {{footer}}
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->


    <!-- Right Sidebar -->
    {{rightsidebar}}

    <div class="rightbar-overlay"></div>
    <!-- /End-bar -->


    <!-- bundle -->
    <script src="resources/views/assets/js/vendor.min.js"></script>
    <script src="resources/views/assets/js/app.min.js"></script>

    <!-- third party js -->
    <script src="resources/views/assets/js/vendor/jquery.dataTables.min.js"></script>
    <script src="resources/views/assets/js/vendor/dataTables.bootstrap5.js"></script>
    <script src="resources/views/assets/js/vendor/dataTables.responsive.min.js"></script>
    <script src="resources/views/assets/js/vendor/responsive.bootstrap5.min.js"></script>
    <script src="resources/views/assets/js/vendor/dataTables.checkboxes.min.js"></script>

    <!-- third party js ends -->

    <!-- demo app -->
    <script src="resources/views/assets/js/pages/demo.products.js"></script>
    <!-- end demo js-->

</body>
